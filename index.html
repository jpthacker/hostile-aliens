<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Hostile Aliens</title>
  </head>
  <body>
    <div class="game__container">
      <div class="game">
        <h1 class="game__title">Hostile Aliens</h1>
        <h4 class="game__subtitle">Shoot to attack the ships</h4>
        <div class="scores">
          <h2 class="scores__title">***SCORES***</h2>
          <div class="scores__container"></div>
        </div>
        <div class="ships"></div>
        <button class="game__btn">SHOOT</button>
      </div>
      <div class="game-over hidden">
        <h2 class="game-over__title">GAME OVER</h2>
        <button class="game-over__btn">RESTART</button>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
